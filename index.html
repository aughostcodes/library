<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>TOP Library</title>
</head>

<body>
    <div class="wrapper">
        <div class="modal">
            <div class="modal-content">

                <h1 class="modal-title">Input Book Information</h1>

                <form action="" method="" class="new-book-modal">
                    <h3><label for="new-title" class="title-label">Title:</label> <input type="text" name="new-title"
                            class="new-title-input" /></h3>
                    <h3><label for="new-author">Author:</label> <input type="text" name="new-author"
                            class="new-author-input" /></h3>
                    <h3><label for="new-pages">Number of Pages:</label> <input type="text" name="new-pages"
                            class="new-pages-input" /></h3>
                    <h3><label for="have-read">Finished Reading:</label>
                        
                            <input type="radio" name="have-read" value="yes"><label for="yes">Yes</label>
                            <input type="radio" name="have-read" value="no"><label for="no">No</label>
                        
                    </h3>
                </form>

                <button class="confirm-new-book" type="button">Confirm</button>
                <span class="close">&times;</span>
            </div>
        </div>
        <main class="main-display">
            <section class="card one">
                <h1 class="title one">TEXT TEXT</h1>
                <h3 class="author one">Author:</h3>
                <h3 class="pages one">Number of pages:</h3>
                <h3 class="have-read one">Read?:</h3>
            </section>

            <section class="card two">
                <h1 class="title">TEXT TEXT</h1>
                <h3 class="author">Author:</h3>
                <h3 class="pages">Number of pages:</h3>
                <h3 class="have-read">Read?:</h3>
            </section>

            <section class="card three">
                <h1 class="title">TEXT TEXT</h1>
                <h3 class="author">Author:</h3>
                <h3 class="pages">Number of pages:</h3>
                <h3 class="have-read">Read?:</h3>
            </section>
            <button class="add-book" type="button">Add a book</button>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
